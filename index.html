<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex items-center justify-center p-4">
    <div class="card bg-white rounded-xl p-8 w-full max-w-md">
        
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Simak LITE</h1>
        </div>
        
        <form id="studentForm" class="space-y-6" enctype="multipart/form-data">
            <div>
                <label for="tahunAngkatan" class="text-label block text-sm font-medium text-gray-700 mb-1 flex items-center">
                    <i class="fas fa-calendar-alt mr-2 text-indigo-500"></i>
                    Tahun Angkatan
                </label>
                <input type="text" id="tahunAngkatan" class="input-field w-full px-4 py-3 rounded-lg border focus:outline-none" 
                       placeholder="Enter your entry year" pattern="[0-9]+" minlength="4" maxlength="4" required>
                <p class="text-xs text-gray-500 mt-1">Format: YYYY (Contoh: 2022)</p>
            </div>
            
            <div>
                <label for="npm" class="text-label block text-sm font-medium text-gray-700 mb-1 flex items-center">
                    <i class="fas fa-id-card mr-2 text-indigo-500"></i>
                    NPM
                </label>
                <input type="text" id="npm" class="text-label input-field w-full px-4 py-3 rounded-lg border focus:outline-none" 
                       placeholder="Enter your NPM" pattern="[0-9]+" minlength="8" maxlength="12" required>
            </div>

            <div>
                <label for="downloadType" class="text-label block text-sm font-medium text-gray-700 mb-1 flex items-center">
                    <i class="fas fa-download mr-2 text-indigo-500"></i>
                    Tipe file:
                </label>
                <div class="relative">
                    <select id="downloadType" class="input-field w-full px-4 py-3 rounded-lg border focus:outline-none appearance-none">
                        <option value="" disabled selected>Pilih tipe file</option>
                        <option value="image">Foto SIMAK</option>
                        <option value="pdf">Transkrip Nilai</option>
                    </select>
                    <i class="fas fa-chevron-down absolute right-3 top-4 text-gray-400 pointer-events-none"></i>
                </div>
            </div>
            
            <div class="pt-2">
                <button type="button" onclick="displayFile()" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold flex items-center justify-center">
                    <i class="fas fa-eye mr-2"></i> Preview File
                </button>
            </div>
            
            <div id="fileContainer" class="mt-4 border rounded-lg p-4 min-h-[200px] flex items-center justify-center bg-gray-50">
                <p class="text-gray-500">File preview akan muncul disini.</p>
            </div>
            
            <div id="btnContainer">
            </div>

            <div class="text-center mb-8">
                <h1 class="text-s text-gray-500 mt-1">
                    <a href="https://github.com/FrostLynn/simaklite" target="_blank">Github</a> - FrostLynn</h1>
            </div>
        </form>
    <script src="script.js"></script>
</body>
</html>
